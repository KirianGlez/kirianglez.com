name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Cada push a main disparará el workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo
      - uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Build Angular
      - name: Build Angular app
        run: ng build --configuration=production --output-path=dist --base-href=/

      # 5. Añadir archivo CNAME (para dominio propio)
      - name: Add CNAME file
        run: echo "kirianglez.com" > dist/browser/CNAME

      # 6. Deploy a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true